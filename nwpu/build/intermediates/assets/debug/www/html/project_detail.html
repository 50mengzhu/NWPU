<!DOCTYPE html>
<html ng-app="main">
<head>
	<meta charset="UTF-8">
	<!--自适应界面,如果出现,在某些设备出现界面偏小的话,检查一下有没有加入这句 -->
    <meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../lib/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/bootstrap-dialog.css" />
    <link rel="stylesheet" href="../css/main.css" />		
               
	<script type="text/javascript" src="../lib/angular.js"></script>
	<script type="text/javascript" src="../lib/angularjsLocalstorage.js"></script>
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="../lib/bootstrap-dialog.js"></script>
	<script type="text/javascript" src="../js/commFunction.js"></script>
    <script type="text/javascript" src="../js/proDetailController.js"></script>
    		
</head>
	
<header>
	<div class="nav-border navbar-top navbar-fixed-top text-center navbar-color">
		
		<div class="pull-left">
			<a class="glyphicon glyphicon-chevron-left" ng-click="backurl(list)" style="color:#FFF;margin: 12px 5px;font-size: 12px;text-align:center">返回</a>
		</div>
		
		<h4>项目详情</h4>
		
	</div>	
</header>

<body ng-controller="ProDetailangularCtrl" >
	<div class="container" style="margin-top: 50px;" ng-repeat="list in ProjectData">	
		<div class="news-content">	
			<dd>
				<span ng-bind="list.name" style="color: #337AB7; font-weight: bold; font-size: 16px;"></span>	
				<span class="orange" ng-bind-template="({{list.project_score}}学分)"></span>	 			
		    </dd>
		    <dd style="margin-top: 10px"></dd>
		    <dd ng-show="mark_bao" class="from">
			    <span  style="margin-top: 5px; color: #337AB7;" ng-bind-template= "报名人数："></span> 
			    <span  style="color: #666666;" ng-bind-template=" {{list.ybmrs}}/{{list.limit_people}}人"></span>
		    </dd>
		    
		    <dd ng-hide="mark_qian" class="from">
			    <span  style="margin-top: 5px; color: #337AB7;" ng-bind-template= "签到人数："></span> 
			    <span  style="color: #666666;" ng-bind-template=" {{list.yqdrs}}/{{list.ybmrs}}人"></span>
		    </dd>
		    
		    <dd ng-show="expect" class="from" style="color: #337AB7;">报名期间：<span style="color: #666666;" ng-bind-template=" {{list.signup_starttime}} ~ {{list.signup_endtime}}"></span></dd>
		    <dd style="color: #337AB7;">活动期间：<span style="color: #666666;" ng-bind-template=" {{list.start_time_list}} ~ {{list.end_time_list}}"></span></dd> 
		    <dd class="from" style="color: #337AB7;">活动地点：<span style="color: #666666;" ng-bind-template=" {{list.project_location}}"></span></dd>
			</div>
		</div>
		<div class="container"  ng-repeat="list in baogaoren">	
			<div class="news-content">
			<dd ng-hide="{{Huodong}}" class="from" style="color: #337AB7;">报告嘉宾：<span style="color: #666666;" ng-bind-template="{{list.name}}，{{gender}}，{{list.position}}，{{list.level_name}}" ng-hide="{{Huodong}}"></span></dd>	
			<dd ng-hide="{{Huodong}}" class="from" style="color: #337AB7;">现供职于：<span style="color: #666666;" ng-bind-template="{{list.workplace}}" ng-hide="{{Huodong}}"></span></dd>
			</div>
		</div>
		<div class="container"  ng-repeat="list in ProjectData">	
			<div class="news-content">
			<dd ng-hide="{{Huodong}}" class="from" style="color: #337AB7;">学术成就：<span style="color: #666666;" ng-bind-template="{{list.achievement}}" ng-hide="{{Huodong}}"></span></dd>
		    <dd class="from" style="color: #337AB7;">负责人员：<span style="color: #666666;" ng-bind-template="{{list.DWMC}}--{{list.leader}}(Tel：{{list.phone}})"></span></dd>
		    
		    <dd ng-hide="{{Huodong}}" class="from" style="color: #337AB7;">主持人员：<span style="color: #666666;" ng-bind-template="{{list.presenter}}" ng-hide="{{Huodong}}"></span></dd>
	    	<dd ng-hide="{{Huodong}}" class="from" style="color: #337AB7;">报告品牌：<span style="color: #666666;" ng-bind-template="{{list.brand_name}}" ng-hide="{{Huodong}}"></span></dd>
	    	<dd ng-hide="{{Huodong}}" class="from" style="color: #337AB7;">内容分类：<span style="color: #666666;" ng-bind-template="{{list.content}}" ng-hide="{{Huodong}}"></span></dd>
	    	
	    	
		    <dd ng-show="{{Huodong}}" class="from" style="color: #337AB7;">协办学院：<span style="color: #666666;" ng-bind-template=" {{list.new_support_department}}" ng-show="{{Huodong}}"></span></dd> 
		    <dd ng-show="{{Huodong}}" style="color: #337AB7;">教育平台：<span style="color: #666666;" ng-bind-template=" {{list.platform_name}}" ng-show="{{Huodong}}"></span></dd> 
		    <dd ng-show="{{Huodong}}" style="color: #337AB7;">教育内容：<span style="color: #666666;" ng-bind-template=" {{list.project_type_id}}" ng-show="{{Huodong}}"></span></dd> 
		    <dd ng-show="{{Huodong}}" style="color: #337AB7;">项目级别：<span style="color: #666666;" ng-bind-template=" {{list.project_grade_name}}" ng-show="{{Huodong}}"></span></dd>		    		    
		    <dd ng-show="{{Huodong}}" class="from" style="color: #337AB7;">项目等级：<span style="color: #666666;" ng-bind-template=" {{list.project_level_name}}" ng-show="{{Huodong}}"></span></dd>		    
		    <dd ng-show="{{list.IsSub}}" class="from" ng-bind-template="父项目：{{list.parent_name}}"></dd>		    
		    <dd ng-show="{{Huodong}}" style="color: #337AB7;" ng-bind-template="立项项目："></dd>   
		    <dd class="from" ng-bind-template="{{list.basis}}" ng-show="{{Huodong}}"></dd>		   
			
			<dd style="color: #337AB7;" ng-bind-template="项目内容："></dd> 
			<dd class="from" ng-bind-template="{{list.detail}}"></dd>
			
			<dd ng-show="{{Huodong}}" style="color: #337AB7;" ng-bind-template="项目开展形式："></dd>
		    <dd ng-bind-template="{{list.expection}}" ng-show="{{Huodong}}"></dd>      
		</div>
	</div>
	
	<div style="height: 40px;"></div>
	
</body>	
</html>
